{% set version = "0.8.0" %}

package:
  name: pyfastx
  version: {{ version }}

source:
  url: https://github.com/lmdu/pyfastx/archive/{{ version }}.tar.gz
  sha256: 5b7b552f1d7bd73b793714e3565ba024ef0fc2f3e4435811141ffb4186b4b77b


build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  skip: True  # [py2k]
  entry_points:
    - pyfastx = pyfastxcli:main

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - zlib
    - pip
  run:
    - zlib
    - python

test:
  imports:
    - pyfastx
  commands:
    - pyfastx --help

about:
  home: https://github.com/lmdu/pyfastx
  license: MIT
  license_file: LICENSE
  summary:  |
          pyfastx is a python module for fast random
          access to sequences from plain and gzipped
          FASTA/Q file
